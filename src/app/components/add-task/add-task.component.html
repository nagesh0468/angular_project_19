<div class="container">
  <h2>{{ isEditing ? 'Edit Task' : 'Add New Task' }}</h2>

  <form #taskForm="ngForm" (ngSubmit)="saveTask()">  <!-- âœ… Now matches the method in TS file -->
    <div>
      <label for="taskName">Task Name:</label>
      <input type="text" id="taskName" [(ngModel)]="task.name" name="taskName" required />
    </div>

    <div>
      <label for="plannedDate">Planned Date:</label>
      <input type="date" id="plannedDate" [(ngModel)]="task.plannedDate" name="plannedDate" required />
    </div>

    <button type="submit">{{ isEditing ? 'Update Task' : 'Add Task' }}</button>
  </form>
</div>
